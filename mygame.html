<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>By Maria and Sebestien</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 475,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1800 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('forest', 'assets/forest_bg.jpg');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('player', 'assets/player2.png', { frameWidth: 100, frameHeight: 168});
}

function create ()
{
    //  Background
    this.add.image(640, 235, 'forest');

    player = this.physics.add.sprite(50, 475, 'player');
    player.setCollideWorldBounds(true);

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();


}

function update () {

    if (cursors.left.isDown) {
        player.setVelocityX(-250);
    }

    else if (cursors.right.isDown) {   
        player.setVelocityX(250);
    }

    else {
        player.setVelocityX(0);
    }


    if (cursors.up.isDown && player.body.blocked.down) {
        player.setVelocityY(-750);


    }
}

</script>

</body>
</html>
