<script type="text/javascript">


const gameState = {}

let config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 475,
    backgroundColor: 0x313638,
    physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
}

const game = new Phaser.Game(config)

function preload() {
    this.load.image('forest_bg', 'assets/forest_bg.jpg')
    this.load.spritesheet('guy', 'assets/main_player.png', { frameWidth: 150, frameHeight: 252 })
}

function create() {
    this.add.image(640,235,'forest_bg')

    player = this.physics.add.sprite(100,100,'guy')
   // this.add.spritesheet(0, 0, 'guy')
} 

function update() {

}

</script>

</body>
