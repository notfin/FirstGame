<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var livesLeft = 3
var score = 0

let config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 475,
    backgroundColor: 0x313638,
    physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1800 },
                debug: false
            }
        },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
}

const game = new Phaser.Game(config)

function preload() {
    this.load.image('forest_bg', 'assets/forest_bg.jpg')
    this.load.spritesheet('guy', 'assets/main_player_smaller.png', { frameWidth: 59, frameHeight: 100 })
    this.load.spritesheet('zombie1', 'assets/zombie1.png', { frameWidth: 60, frameHeight: 100 })
    this.load.spritesheet('zombie2', 'assets/zombie2.png', { frameWidth: 67, frameHeight: 100 })
}

function create() {
    this.add.image(640,235,'forest_bg')
    this.add.text(40, 20, "lives left: " + livesLeft)
    this.add.text(1150, 20, "score: " + score)

    zombie1 = this.physics.add.sprite(1300,100,'zombie1')
    zombie2 = this.physics.add.sprite(600,100,'zombie2')
    player = this.physics.add.sprite(50,10,'guy')
   

   player.setCollideWorldBounds(true)
   zombie1.setCollideWorldBounds(true)
   zombie2.setCollideWorldBounds(true)

   cursors = this.input.keyboard.createCursorKeys()

   //this.physics.add.collider(player, platforms);
  // console.log(player.width)
} 

function update() {
    // controls for player
    if (cursors.right.isDown) {
        player.setVelocityX(250)
    }
    else if (cursors.left.isDown) {
        player.setVelocityX(-250)
    } else {
        player.setVelocityX(0)
    }
    if (cursors.up.isDown && player.body.blocked.down) {
        player.setVelocityY(-750)
    }

    // move zombies towards player
    if (player.x < zombie1.x) {
        zombie1.setVelocityX(-10)
    } else if (player.x > zombie1.x) {
        zombie1.setVelocityX(10)
    }

    if (player.x < zombie2.x) {
        zombie2.setVelocityX(-10)
    } else if (player.x > zombie2.x) {
        zombie2.setVelocityX(10)
    }

  /*  zombie1.setVelocityX(-100)
    if (zombie1.x <= 600) {
        zombie2.setVelocityX(-100)
    } */
}


</script>

</body>
</html>
